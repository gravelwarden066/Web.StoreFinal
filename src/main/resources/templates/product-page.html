<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title">Product Info</h2>
            <h6 class="card-subtitle mb-2 text-muted">Product: <h4 th:each="product: ${product}" th:text="${product.name}"></h4></h6>
            <h6 class="card-subtitle mb-2 text-muted">Quantity: <h4 th:each="product: ${product}" th:text="${product.quantity}"></h4></h6>
            <h6 class="card-subtitle mb-2 text-muted">Price: <h4 th:each="product: ${product}" th:text="${product.price}"></h4></h6>
            <a class="btn btn-outline-secondary" th:href="@{/home}" role="button">Home Page</a>
            <a class="btn btn-outline-secondary" th:href="@{/product/all}" role="button">Product List</a>
        </div>
    </div>
</div>
</body>
</html>
