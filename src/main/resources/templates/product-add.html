<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Product Creation</h5>
            <div><h6 class="card-subtitle mb-2 text-muted">Please input the following details :</h6></div>
            <div>
                <form action="#" th:action="@{/product/add}" th:object="${product}" method="post">
                    <p>Name: <input type="text" class="form-control" aria-label="Sizing example input"
                                         aria-describedby="inputGroup-sizing-default" th:field="*{name}"/></p>
                    <p>Quantity: <input type="text" class="form-control" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default" th:field="*{quantity}"/></p>
                    <p>Price: <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" th:field="*{price}"/></p>
                    <form action="/user/list">
                        <p><input class="btn btn-success" type="submit" value="Submit" /></p>
                        <p><a class="btn btn-outline-danger" th:href="@{/product/all}" role="button">Back</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
