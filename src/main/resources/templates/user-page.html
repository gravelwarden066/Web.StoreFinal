<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h2 class="card-title">User Info</h2>
        <h6 class="card-subtitle mb-2 text-muted">Name: <h4 th:each="user: ${user}" th:text="${user.userName}"></h4></h6>
        <h6 class="card-subtitle mb-2 text-muted">Email: <h4 th:each="user: ${user}" th:text="${user.email}"></h4></h6>
        <h6 class="card-subtitle mb-2 text-muted">Address: <h4 th:each="user: ${user}" th:text="${user.address}"></h4></h6>
        <a class="btn btn-outline-secondary" th:href="@{/home}" role="button">Home Page</a>
        <a class="btn btn-outline-secondary" th:href="@{/user/all}" role="button">User List</a>
    </div>
</div>
</div>
</body>
</html>
