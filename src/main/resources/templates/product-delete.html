<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Action Confirmation</h5>
            <div><h6 class="card-subtitle mb-2 text-muted">Are you sure you want to Delete this Product?</h6></div>
            <div>
                <form action="#" th:action="@{'/product/delete/{id}'(id=${product.getId()})}" th:method="delete" >
                    <p><a class="btn btn-outline-danger" th:href="@{/product/all}" role="button">Back</a></p>
                    <p><button type="submit" class="btn btn-outline-danger">
                        Delete
                    </button></p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
