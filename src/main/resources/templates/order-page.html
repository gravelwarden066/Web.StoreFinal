<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title">Order Info</h2>
      <h6 class="card-subtitle mb-2 text-muted">User: <h4 th:each="order: ${order}" th:text="${order.userName}"></h4></h6>
      <h6 class="card-subtitle mb-2 text-muted">Product: <h4 th:each="order: ${order}" th:text="${order.productName}"></h4></h6>
      <h6 class="card-subtitle mb-2 text-muted">Quantity: <h4 th:each="order: ${order}" th:text="${order.quantity}"></h4></h6>
      <a class="btn btn-outline-secondary" th:href="@{/home}" role="button">Home Page</a>
      <a class="btn btn-outline-secondary" th:href="@{/order/all}" role="button">Order List</a>
    </div>
  </div>
</div>
</body>
</html>
