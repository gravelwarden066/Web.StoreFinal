<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table table-light">
    <thead>
    <div>
        <h5 class="list-title">Order List</h5>
    </div>
    <tr>
        <th scope="col">Order ID</th>
        <th scope="col">User</th>
        <th scope="col">Product</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}">
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.userName}"></td>
        <td th:text="${order.productName}"></td>
        <td th:text="${order.quantity}"></td>
        <td><a class="btn btn-primary" th:href="@{/order/{id}(id=${order.getId()})}" role=" button">View</a>
            <a class="btn btn-outline-warning" th:href="@{/order/edit/{id}(id=${order.getId()})}" role=" button">Edit</a>
            <a class="btn btn-outline-danger" th:href="@{/order/delete/{id}(id=${order.getId()})}" role="button">Delete</a></td>
    </tbody>
</table>
<div><a class="btn btn-outline-secondary" th:href="@{/order/add}" role="button">Add New Order</a> </div>

</body>
</html>
