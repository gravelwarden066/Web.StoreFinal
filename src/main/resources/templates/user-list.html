<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table table-light">
    <thead>
    <div>
        <h5 class="list-title">User List</h5>
    </div>
    <tr>
        <th scope="col">User ID</th>
        <th scope="col">User Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address}"></td>
        <td><a class="btn btn-primary" th:href="@{/user/{id}(id=${user.getId()})}" role=" button">View</a>
            <a class="btn btn-outline-warning" th:href="@{/user/edit/{id}(id=${user.getId()})}" role=" button">Edit</a>
            <a class="btn btn-outline-danger" th:href="@{/user/delete/{id}(id=${user.getId()})}" role="button">Delete</a></td>
    </tbody>
</table>
<div><a class="btn btn-outline-secondary" th:href="@{/user/add}" role="button">Add New User</a></p></div>
</body>
</html>
