<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title">Order Info</h2>
            <h5 class="card-subtitle">Please update the following details : </h5>
            <form action="#" th:action="@{/order/edit/{id}(id=${order.getId()})}" th:object="${order}" th:method="patch">
                <p>User: <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" th:field="*{userName}"/></p>
                <p>Product: <input type="text" class="form-control" aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default" th:field="*{productName}"/></p>
                <p>Quantity: <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" th:field="*{quantity}"/></p>
                <p><input class="btn btn-success" type="submit" value="Submit"/></p>
                <p><a class="btn btn-outline-danger" th:href="@{/order/all}" role="button">Back</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
