<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table table-light">
    <thead>
    <div>
        <h5 class="list-title">Product List</h5>
    </div>
    <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.price}"></td>
        <td><a class="btn btn-primary" th:href="@{/product/{id}(id=${product.getId()})}" role=" button">View</a>
            <a class="btn btn-outline-warning" th:href="@{/product/edit/{id}(id=${product.getId()})}" role=" button">Edit</a>
            <a class="btn btn-outline-danger" th:href="@{/product/delete/{id}(id=${product.getId()})}" role="button">Delete</a></td>
    </tbody>
</table>
<div><a class="btn btn-outline-secondary" th:href="@{/product/add}" role="button">Add New Product</a></div>
</body>
</html>
